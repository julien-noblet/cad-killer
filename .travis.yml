language: node_js
node_js:
- node
env:
  global:
  - CXX=g++-4.8
  - user=julien-noblet
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
before_install:
- npm install -g flow-typed
install:
- yarn
cache:
  yarn: true
stages:
  - name: update
    if : type= push
jobs:  
  include:
   - stage: update
     script : bash scripts/update.sh
script:
- yarn flow
- yarn jest
- yarn build
after_success:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash scripts/build_n_push.sh; fi
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/e274ad601caf28d0f0ee
    on_success: always
    on_failure: always
    on_start: always
